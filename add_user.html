        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">

                <div class="nav_list">

                            class="nav_name">Job List</span>

                    <a href="contact_list.html" class="nav_link"> <i class='bi bi-chat-right-text-fill nav_icon'></i> <span

    <!--Container Main start-->
    <div class="height-100">
        <h2 class="ps-3 pt-3 pb-3">Add User</h2>
        <form action="" method="get" class="text-secondary">
            <div class="form-group pt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name">
            </div>
            <div class="form-group pt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
            </div>
            <div class="form-group pt-3">
                <label for="mono">Mobile No.</label>
                <input type="text" class="form-control" id="mono" placeholder="Enter Mobile No." name="mono">
            </div>
            <div class="form-group pt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create Your Password" name="password">
            </div>
            <button type="button" class="btn btn-primary mt-3 border rounded-0 font-weight-bold pt-2 pb-2 px-5">Add</button>
        </form>
    </div>
